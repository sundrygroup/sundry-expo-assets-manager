<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpoAssetManager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .guidelines {
        margin-bottom: 20px;
      }
      .guidelines h2 {
        margin-bottom: 10px;
      }
      .guidelines ul {
        list-style: none;
        padding: 0;
      }
      .guidelines li {
        margin: 5px 0;
        font-size: 14px;
      }
      .asset-form {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .file-preview img {
        max-width: 100px;
        max-height: 100px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .current-path {
        font-size: 12px;
        color: #666;
      }
      button {
        grid-column: 1 / 3;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .loading {
        text-align: center;
        margin: 10px 0;
        font-size: 14px;
        color: #555;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
      .version-manager {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .version-manager input {
        width: 50px;
        text-align: center;
      }
      .version-manager button {
        padding: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ExpoAssetManager</h1>

      <div class="guidelines">
        <h2>Icon Size Guidelines</h2>
        <ul>
          <li><strong>Favicon:</strong> 32x32</li>
          <li><strong>App Icon:</strong> 1024x1024</li>
          <li><strong>Splash Icon:</strong> 1280x720</li>
          <li><strong>Adaptive Icon:</strong> 1080x1080</li>
        </ul>
      </div>

      <form class="asset-form" id="assetForm">
        <div class="form-group">
          <label>App Version</label>
          <div class="version-manager">
            <button type="button" id="major-decrement">-</button>
            <input type="text" id="major-version" value="${major}" />
            <button type="button" id="major-increment">+</button>
            .
            <button type="button" id="minor-decrement">-</button>
            <input type="text" id="minor-version" value="${minor}" />
            <button type="button" id="minor-increment">+</button>
            .
            <button type="button" id="patch-decrement">-</button>
            <input type="text" id="patch-version" value="${patch}" />
            <button type="button" id="patch-increment">+</button>
          </div>
        </div>

        <div class="form-group">
          <label for="favicon">Favicon</label>
          <input type="file" id="favicon" accept="image/*" />
          <div class="file-preview" id="favicon-preview">
            <img id="favicon-preview" src="{{favicon}}" alt="Current Favicon" />
          </div>
        </div>
        <div class="form-group">
          <label for="app-icon">App Icon</label>
          <input type="file" id="icon" accept="image/*" />
          <div class="file-preview" id="app-icon-preview">
            <img id="icon-preview" src="{{icon}}" alt="Current App Icon" />
          </div>
        </div>
        <div class="form-group">
          <label for="splash-icon">Splash Icon</label>
          <input type="file" id="splash-icon" accept="image/*" />
          <div class="file-preview" id="splash-icon-preview">
            <img
              id="splash-icon-preview"
              src="{{splash-icon}}"
              alt="Current Splash Icon"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="adaptive-icon">Adaptive Icon</label>
          <input type="file" id="adaptive-icon" accept="image/*" />
          <div class="file-preview" id="adaptive-icon-preview">
            <img
              id="adaptive-icon-preview"
              src="{{adaptive-icon}}"
              alt="Current Adaptive Icon"
            />
          </div>
        </div>
        <button type="submit">Update</button>
      </form>
      <div class="loading" id="loading" style="display: none">
        Updating, please wait...
      </div>
      <div class="error" id="error-message" style="display: none"></div>
    </div>

    <script>
      const [major, minor, patch] = '{{appVersion}}'.split('.').map(Number);

      setVersionPart('major-version', major)
      setVersionPart('minor-version', minor)
      setVersionPart('patch-version', patch)

      function setVersionPart(id, value) {
        const input = document.getElementById(id);
        input.value = value;
      }

      function updateVersionPart(id, increment) {
        const input = document.getElementById(id);
        let value = parseInt(input.value, 10) || 0;
        value = increment ? value + 1 : Math.max(0, value - 1);
        input.value = value;
      }

      document
        .getElementById('major-increment')
        .addEventListener('click', () =>
          updateVersionPart('major-version', true)
        );
      document
        .getElementById('major-decrement')
        .addEventListener('click', () =>
          updateVersionPart('major-version', false)
        );
      document
        .getElementById('minor-increment')
        .addEventListener('click', () =>
          updateVersionPart('minor-version', true)
        );
      document
        .getElementById('minor-decrement')
        .addEventListener('click', () =>
          updateVersionPart('minor-version', false)
        );
      document
        .getElementById('patch-increment')
        .addEventListener('click', () =>
          updateVersionPart('patch-version', true)
        );
      document
        .getElementById('patch-decrement')
        .addEventListener('click', () =>
          updateVersionPart('patch-version', false)
        );

      const vscode = acquireVsCodeApi();
      
      async function serializeFiles() {
        const files = {};
        const sizeRequirements = {
          'favicon': [32, 32],
          'icon': [1024, 1024],
          'splash-icon': [1280, 720],
          'adaptive-icon': [1080, 1080],
        };

        await Promise.all(
          Object.keys(sizeRequirements).map((key) => {
            return new Promise((resolve, reject) => {
              const fileInput = document.getElementById(key);
              const file = fileInput.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                  files[key] = {
                    name: file.name,
                    content: reader.result.split(',')[1], // Base64 content
                  };
                  resolve();
                };
                reader.onerror = () => reject(reader.error);
                reader.readAsDataURL(file);
              } else {
                resolve(); // No file selected, resolve anyway
              }
            });
          })
        );

        return files;
      }

      async function validateAndSubmit(event) {
        event.preventDefault();

        const appVersion = [
          document.getElementById('major-version').value,
          document.getElementById('minor-version').value,
          document.getElementById('patch-version').value,
        ].join('.');

        document.getElementById('loading').style.display = 'block';
        document.getElementById('error-message').style.display = 'none';

        try {
          const serializedFiles = await serializeFiles();
          vscode.postMessage({
            type: 'update-assets',
            data: { files: serializedFiles, appVersion },
          });
        } catch (error) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById(
            'error-message'
          ).textContent = `Error: ${error.message}`;
          document.getElementById('error-message').style.display = 'block';
        }
      }

      document
        .getElementById('assetForm')
        .addEventListener('submit', validateAndSubmit);

      window.addEventListener('message', (event) => {
        const message = event.data;

        if (message.type === 'updated-previews') {
          const previews = message.previews;

          // Update the preview images dynamically
          Object.keys(previews).forEach((key) => {
            const imgElement = document.getElementById(`${key}-preview`);
            if (imgElement) {
              console.log(`Updating ${key}-preview with new src`);
              imgElement.src = `${previews[key]}?${new Date().getTime()}`; // Cache-busting
            } else {
              console.error(`Image element for ${key}-preview not found`);
            }
          });
        }

        if (message.type === 'error') {
          document.getElementById(
            'error-message'
          ).textContent = `Error: ${message.message}`;
          document.getElementById('error-message').style.display = 'block';
        }
      });
    </script>
  </body>
</html>
